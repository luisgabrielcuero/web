<div class="card" style="width: 100%;">
  <div class="card-body">
    <form enctype="multipart/form-data" method="POST" class="row g-3">
        {% csrf_token %}
        <div class="form-group row">
          <div class="col">
            <label>{{formulario1.Titulo.label}}</label>
            {{formulario1.Titulo}}
          </div>
          <div class="col">
          <div class="col">
            <label>{{formulario1.imagen.label}}</label>
            {{formulario1.imagen}}
          </div>
          
        </div>
        <div class="form-group row">
        <div class="col">
          <label>{{formulario1.fecha_apertura.label}}</label>
          {{formulario1.fecha_apertura}}
        </div>
        <div class="col">
          <label>{{formulario1.hora_apertura.label}}</label>
          {{formulario1.hora_apertura}}
        </div>
      </div>
      <div class="form-group row">
        <div class="col">
          <label>{{formulario1.fecha_cierre.label}}</label>
         {{formulario1.fecha_cierre}}
        </div>
        <div class="col">
          <label>{{formulario1.InformacionConvocatoria.label}}</label>
          {{formulario1.InformacionConvocatoria}}
        </div>
      </div>
      
        
      <input name="" id="" class="btn btn-outline-success" type="submit" value="Comfirmar Registro" style="margin-top: 12px">
    </form>
  </div> 
</div>
